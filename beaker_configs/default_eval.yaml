version: v2
description: herm-eval-default
tasks:
  - name: herm-eval-default
    image:
      beaker: jacobm/herm
    command: [
      '/bin/sh', '-c'
    ]
    # arguments: ['python -m eval.mmlu.run_eval
    #   --ntrain 5
    #   --data_dir /data/mmlu/
    #   --save_dir /output/
    #   --model /model
    #   --tokenizer /model
    #   --eval_batch_size 4
    #   --load_in_8bit
    #   --use_chat_format
    #   --chat_formatting_function eval.templates.create_prompt_with_tulu_chat_format
    # ']
    arguments: [
      'python scripts/run_rm.py
      --model <MODEL>
      --tokenizer <MODEL>
      --chat_template tulu'
      --batch_size 64
      --direct_load
      --do_not_save
      # --use_slow_tokenizer # TODO: only for Llama models right now
      # --pref_sets
    ]
    envVars:
      - name: CUDA_DEVICE_ORDER
        value: PCI_BUS_ID
      - name: TRANSFORMERS_CACHE
        value: ./cache/
      - name: WANDB_PROJECT
        value: herm
      - name: WANDB_WATCH
        value: false
      - name: WANDB_LOG_MODEL
        value: false
      - name: WANDB_DISABLED
        value: true
      - name: HF_TOKEN
        value: <placeholder>
    datasets:
      - mountPath: /net/nfs.cirrascale
        source:
          hostPath: /net/nfs.cirrascale
    result:
      # Beaker will capture anything that's written to this location and store it in the results
      # dataset.
      path: /output
    resources:
      gpuCount: 1
    context:
      cluster: ai2/general-cirrascale
      priority: high